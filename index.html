<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    class EmptyError extends Error{
      constructor(message){
        super(message);
        this.name = "EmptyError";
      }
    }

    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try{
        if(firstNum == null){
          throw new EmptyError("First number is missing");
        }
        if(secondtNum == null){
          throw new EmptyError("Second number is missing");
        }
        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      }
      catch(error){
        console.error(error);
      }
      finally{
        console.log('Calculation Success');
      }
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    errorBtns[0].addEventListener('click', e => {
      console.log("I am a console log");
    });
    errorBtns[1].addEventListener('click', e => {
      console.error("I am a console error");
    });
    errorBtns[2].addEventListener('click', e => {
      console.count("I am a console count");
    });
    errorBtns[3].addEventListener('click', e => {
      console.warn("I am a console warn");
    });
    errorBtns[4].addEventListener('click', e => {
      console.assert("I am a console assert");
    });
    errorBtns[5].addEventListener('click', e => {
      console.assert(0 != 1, "I am a console assertion");
    });
    errorBtns[6].addEventListener('click', e => {
      console.dir(errorBtns[6]);
    });
    errorBtns[7].addEventListener('click', e => {
      console.dirxml(errorBtns[7]);
    });
    errorBtns[8].addEventListener('click', e => {
      console.group("I am a console group");
    });
    errorBtns[9].addEventListener('click', e => {
      console.groupEnd("I am a console groupEnd");
    });
    errorBtns[10].addEventListener('click', e => {
      console.table(['0','1','2']);
    });
    errorBtns[11].addEventListener('click', e => {
      console.time("I am console timer");
    });
    errorBtns[12].addEventListener('click', e => {
      console.timeEnd("I am console timerEnd");
    });
    errorBtns[13].addEventListener('click', e => {
      console.trace();
    });
    errorBtns[14].addEventListener('click', e => {
      console.log("I am an error!");
      errorBtns[100].huh();
    });

  </script>
</body>

</html>
